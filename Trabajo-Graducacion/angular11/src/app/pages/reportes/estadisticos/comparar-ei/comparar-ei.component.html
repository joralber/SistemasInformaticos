<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Comparación de Ingresos y Egresos</h1>
      </div>


           <div  class="col-md-6 col-12">



              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/dashboard/estadisticos">Regresar</a></li>
                <li class="breadcrumb-item active">Comparación de Ingresos y Egresos</li>
              </ol>
            </div>
            



    
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content ">
        <div class="container-fluid d-flex align-items-center justify-content-center">

  <div class="row match-height " >
    <div class="col-12">
      <div class="card card-secondary ">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-10">
              <h4 card-title><b>Comparación de Ingresos y Egresos</b></h4>
            </div>

          </div>
        </div>

        <div class="card-content ">
          <div class="card-body formulario">

              <div class="row ">
              	<div class="col-12">                                            
              		   <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                <span class="input-group-text border border-dark"> <i class="fa-duotone fa-timer"></i>
                                  </span>
                              </div>
                                            <select (change)="changeSelect()" [(ngModel)]="select" class="form-control  border border-dark">
                                              <option value="" disabled selected>--Seleccione el Tipo de Comparación--</option>
                                              <option value="MES">MES</option>
                                              <option value="AÑO">AÑO</option>
                                             
                                            </select>
                                           </div>
              	</div>
              	<div class="col-12">

              		<canvas #barChart  width="500" height="300"></canvas>

              	</div>

                <div class="col-12 d-flex justify-content-end">

        <div *ngIf="m">
        
                  <button type="submit" class="btn btn-primary btn-block me-1 mb-1 m-1 border border-dark" (click)="generatePDF()">Generar PDF</button>
                                  
                </div>
           


        <div *ngIf="a">
        
                  <button type="submit" class="btn btn-primary btn-block me-1 mb-1 m-1 border border-dark" (click)="generatePDFANUAL()">Generar PDF</button>
                                  
                </div>
                </div>
              </div>
                      
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</section>
<!-- /.content -->
