    
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Clientes</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
              <li class="breadcrumb-item active">Listado De Clientes</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>





       <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-warning table-responsive">
              <div class="card-header">
                    <div class="row">
          <div class="col-sm-9">
            <h4 card-title><b>Listado de Clientes</b></h4>
          </div>
          <div class="col-sm-3">
            <button routerLink="/dashboard/registrar-cliente" (click)="regresarpr()"  class="btn btn-block btn-success btn-flat">
              <i class='fas fa-plus-circle'></i><span> Nuevo Cliente</span>
            </button>
          </div>
        </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body formulario table-responsive">

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="display nowrap  table table-bordered table-hover" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th>#</th>

                <th>Nombres</th>
                <th>DUI</th>
                <th>Teléfonos</th>
                <th>Correo electrónico</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <tbody>
         <tr *ngFor="let cli of clientes; index as i">
                  <th scope="row">{{i+1}}</th>

                <td>{{cli.nombre}}</td>
                <td>{{cli.dui}}</td>
                <td>{{cli.telefono}}</td>
                <td>{{cli.email}}</td>
                 <td >

                <a [routerLink]="['/dashboard/modificar-cliente', cli.id_cliente]" class="btn btn-primary mr-2"><i class="fa-sharp fa-solid fa-pen-to-square" ></i></a>
                 <button type="button"  name="button" class="btn btn-danger mr-2" (click)="deleteCliente(cli.id_cliente)" ><i class="fa-sharp fa-solid fa-trash"></i></button>

                </td>
         </tr>


        
        </tbody>
      
    </table>

       </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->

    
    </section>
