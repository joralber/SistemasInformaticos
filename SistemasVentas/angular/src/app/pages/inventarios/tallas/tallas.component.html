 <!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-md-6 col-12">
              <h4>Tallas de Productos</h4>
            </div>

              
          

              <div  class="col-md-6 col-12">


              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
                <li class="breadcrumb-item active">Registro de Tallas de Productos</li>
              </ol>

            </div>


          </div>
        </div><!-- /.container-fluid -->
      </section>
  
             

  <section class="content">
      <div class="container-fluid">
      <div class="row">
<div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-warning ">
              <div class="card-header">
                <h3 class="card-title"><strong>Tallas</strong></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
                 <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="card-body formulario">


  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Tallas</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="talla" [(ngModel)]="tall.talla" id="talla" placeholder="Tallas">

                    <div *ngIf="f.talla.touched && f.talla.invalid" class="alert alert-danger">
                  <div *ngIf="f.talla.errors.required">*Talla es requerida.</div>
                                      <div *ngIf="f.talla.errors.maxlength">*Tama√±o del texto no permitdo..</div>

              </div>
            </div>
                  </div>

                   <input type="hidden"  formControlName="estado" id="estado"
                [(ngModel)]="tall.estado">
              
              <div *ngIf="loading else l" > 
                <div class="col-12 d-flex align-items-center justify-content-center">

                                          <div class="form-group">
                                          <div class="text-center">
      <div class="spinner-border " role="status">
        <span class="sr-only">Cargando...</span>
      </div>
      <p>Cargando...</p>
 </div>
                                            </div>


                                      </div>


                                      </div>

             <ng-template #l>
                <!-- /.card-body -->
 <div *ngIf="update else insert">
    

            <div class="card-footer ">

                  <button type="submit" [disabled]="!form.valid" class="btn btn-success border border-dark">Modificar</button>
                   <button type="reset" class="btn btn-danger float-right border border-dark">Limpiar</button>

                </div>
   
 </div>
<ng-template #insert>

            <div class="card-footer">
                  <button type="submit" [disabled]="!form.valid" class="btn btn-primary border border-dark">Guardar</button>
                   <button type="reset" class="btn btn-danger float-right border border-dark">Limpiar</button>

                </div>
      </ng-template>
    </ng-template>
                </div>

              </form>
            </div>
            <!-- /.card -->
        

          </div>

<br>  
<!-- right column -->
          <div class="col-md-12">
            <!-- Form Element sizes -->
            <div class="card card-warning">
              <div class="card-header">
             <div *ngIf="update else insert2">

            <div class="row">
          <div class="col-sm-8">
                <h3 class="card-title"><strong>Listado de Tallas de Productos</strong></h3>
          </div>
          <div class="col-sm-4">
            <button  (click)="cambio()" class="btn btn-block btn-success btn-flat">
              <i class='fas fa-plus-circle'></i><span> Nueva Talla</span>
            </button>
          </div>
        </div>
           </div>
           <ng-template #insert2>
                            <h3 class="card-title"><strong>Listado de Tallas de Productos</strong></h3>

</ng-template>
              </div>

              <div class="card-body formulario table-responsive">
               
              
              <!-- /.card-header -->
              <div class="card-body p-0">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="display nowrap  table  table-bordered table-hover" style="width:100%">

                            

                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Tallas</th>
                      <th style="width: 40px">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>

          <tr *ngFor="let t of tallas; index as i">
                  <th scope="row">{{i+1}}</th>                     
                   <td>#{{t.talla}}</td>
                    
          <td >
                 <div class="btn-group">
                     
                     
           
                <button type="button" class="btn btn-primary mr-1 border border-dark" (click)="getAcualizar(t.id_talla)"><i class="fa-sharp fa-solid fa-pen-to-square"  ></i></button>

                 <button type="button"  name="button" class="btn btn-danger border border-dark " (click)="deleteTalla(t.id_talla)"><i class="fa-sharp fa-solid fa-trash"></i></button>
                      </div>

                </td>                  
                  </tr>

                 

             
             
                  </tbody>
                </table>
              </div>
              

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            
   
          </div>


      </div>
      </div>
  

      </section>
